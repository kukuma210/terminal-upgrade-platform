<html>
<head>
    <meta charset="utf-8"/>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#btnAdd").bind("click", function () {
                $("#divFrame").attr("src", "AddUser.aspx?time=" + new Date());
                $("#popDiv").dialog("open");
            });

            $("#popDiv").dialog({
                bgiframe: true,
                draggable: false,
                autoOpen: false,
                modal: true,
                width: 550,
                height: 300,
                autoHeight: true,
                closeOnEscape: false
            });

            $("#<%=btnDel.ClientID%>").click(function () {
                var msg = '<%=GetResourceString("Remp_PleaseSelect")%>';
                var gridId = '<%=gvDoctorList.ClientID %>';
                if (checkIsSelected(gridId, msg)) {
                    return xysconfirm('<%=btnDel.UniqueID%>', '<%=GetResourceString("Remp_ConfirmDelete") %>', '<%=GetResourceString("Remp_Notice") %>', 300, 140);
                }
                else {
                    return false;
                }
            })

            var elem = $("[name='chk']");
            for (var i = 0; i < elem.length; i++) {
                if (elem[i].value == 1) {
                    elem[i].disabled = true;
                }
            }

        });
        function closeDiv() {
            $("#popDiv").dialog("close");
        }

    </script>
</head>
